<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Jogo da Velha</h1>
        <h1>Online!</h1>
    </header>
    <input class="form-control" id="login" placeholder="Digite seu nome">
    <button class="btn btn-danger" onclick="criarJogo()">Criar novo jogo</button>
    <input class="form-control" id="game_id" placeholder="Cole o id">
    <button class="btn btn-primary" onclick="conectarAJogo()">Conectar por id</button>
    <button class="btn btn-success mt-2 mb-2" onclick="conectarAJogoAleatorio()">Conectar aleatóriamente</button>
    <div id="message"></div>
    <div>
        <ul id="gameBoard">
            <li class="campo" id="0_0"></li>
            <li class="campo" id="0_1"></li>
            <li class="campo" id="0_2"></li>
            <li class="campo" id="1_0"></li>
            <li class="campo" id="1_1"></li>
            <li class="campo" id="1_2"></li>
            <li class="campo" id="2_0"></li>
            <li class="campo" id="2_1"></li>
            <li class="campo" id="2_2"></li>
        </ul>
    </div>
    <div class="clearfix"></div>
    <footer>
        <span>Você está jogando com: <span id="oponentLogin"></span></span>
    </footer>
</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
